# use rtuncdist to make flat priors for some params

# q_Is: relatively flat, centered around 0.064 = 0.1 * symptomatic
prior.mean.q_Is : 0.04
prior.sd.q_Is : 0.007
prior.lower.q_Is : 0.01
prior.upper.q_Is : 0.07

# beta_pre: flat between 0.75 and 1.75, fat tails
prior.mean.beta_pre: 1.2
prior.sd.beta_pre: 0.5
prior.lower.beta_pre: 0.01
prior.upper.beta_pre: 2.4

# gamma_H: mean = 10 days, consistent with different data sources
prior.mean.gamma_H : 0.125 
prior.sd.gamma_H : 0.03
prior.lower.gamma_H : 0.03
prior.upper.gamma_H : 0.23

# m_H: mean is 0.2, consistent with hospital association and reports from NY and CA
prior.mean.m_H : 0.15
prior.sd.m_H : 0.03
prior.lower.m_H : 0.05
prior.upper.m_H : 0.25

# total lockdown_effect: school closure effect + lockdown effect on log scale
prior.mean.lockdown_effect : -1.55
prior.sd.lockdown_effect : 0.15
prior.lower.lockdown_effect : -4.6
prior.upper.lockdown_effect : -0.5

# testing_effect: increase in the rate of departure from I_m due to faster isolation per log increase in testing 
prior.mean.testing_effect : 0.03
prior.sd.log.testing_effect: 0.6
prior.lower.testing_effect : 0
prior.upper.testing_effect : 0.2

# E_init: initial number exposed on (day0 - time_num), does not need to be integer
prior.mean.E_init: 35
prior.sd.E_init: 4
prior.lower.E_init: 1
prior.upper.E_init: 100

# sd_dh: variance of normal distribution used in data likelihood for death / hospitalization counts
prior.shape.sd_dh : 200 
prior.rate.sd_dh : 0.5

# sd_e: variance of normal distribution used in data likelihood for relative incidence
prior.shape.sd_e : 6 
prior.rate.sd_e : 40



## these parameters are not calibrated to data, so prior = posterior
# m_Hbar_mult: assume a mean of 1.5 and large variance
mean.m_Hbar_mult : 1.5
sd.m_Hbar_mult : 0.25
lower.m_Hbar_mult : 1
upper.m_Hbar_mult : 2



